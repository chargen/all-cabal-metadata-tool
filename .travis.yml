deploy:
  provider: s3
  access_key_id: AKIAIAVQAXMLLEPM4I5A
  secret_access_key:
    secure: 
  bucket: stackage-travis
  acl: public_read
  skip_cleanup: true
  local_dir: to-travis
  upload-dir: all-cabal-metadata-tool
  on:
    repo: commercialhaskell/all-cabal-metadata-tool
    branch: master
env:
- CABALVER=1.20 GHCVER=7.8.4
before_install:
- travis_retry sudo add-apt-repository -y ppa:hvr/ghc
- travis_retry sudo apt-get update
- travis_retry sudo apt-get install cabal-install-$CABALVER ghc-$GHCVER
- export PATH=/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:$HOME/.cabal/bin:$PATH
install:
- cabal --version
- echo "$(ghc --version) [$(ghc --print-project-git-commit-id 2> /dev/null || echo
  '?')]"
- travis_retry cabal update
- cabal install alex happy
- cabal install --only-dependencies --enable-tests --enable-benchmarks
script:
- if [ -f configure.ac ]; then autoreconf -i; fi
- cabal configure --enable-tests --enable-benchmarks -v2
- cabal build
- mkdir -p to-travis
- cp dist/build/all-cabal-metadata-tool/all-cabal-metadata-tool to-travis
- strip to-travis/all-cabal-metadata-tool
- bzip2 to-travis/all-cabal-metadata-tool
